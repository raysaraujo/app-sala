<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Rede Social</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .comments, .share-meme, .create-group, .private-chat {
            margin-bottom: 20px;
        }
        .comment-section {
            margin-top: 10px;
        }
        .private-message {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 5px 0;
        }
        .group-list div {
            background-color: #d3d3d3;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Minha Rede Social</h1>

    <!-- Posts -->
    <div class="posts">
        <div class="post">
            <p>Post 1: Como foi a aula de hoje?</p>
            <button onclick="deletePost(this)">Apagar</button>

            <!-- Seção de comentários -->
            <div class="comments">
                <input type="text" id="commentInput" placeholder="Comente aqui..." />
                <button onclick="addComment(this)">Comentar</button>
            </div>
            <div class="comment-section"></div>
        </div>
    </div>

    <!-- Compartilhar Meme -->
    <div class="share-meme">
        <h3>Compartilhar um Meme</h3>
        <input type="file" id="memeInput" />
        <button onclick="shareMeme()">Compartilhar Meme</button>
    </div>

    <!-- Criar Grupo -->
    <section class="create-group">
        <h3>Criar um Grupo</h3>
        <input type="text" id="groupName" placeholder="Nome do grupo" />
        <button onclick="createGroup()">Criar Grupo</button>
    </section>

    <section class="groups">
        <h3>Grupos</h3>
        <div class="group-list"></div>
    </section>

    <!-- Conversar no Privado -->
    <section class="private-chat">
        <h3>Conversar no Privado</h3>
        <input type="text" id="privateMessage" placeholder="Digite sua mensagem..." />
        <button onclick="sendPrivateMessage()">Enviar</button>

        <div class="private-messages"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
