<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social - Minha Sala</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Rede Social da Sala!</h1>
    </header>
    
    <main>
        <section class="posts">
            <h2>Posts Recentes</h2>
            <div class="post">
                <p>Post 1: Como foi a aula de hoje?</p>
            </div>
            <div class="post">
                <p>Post 2: Alguém tem o conteúdo da última reunião?</p>
            </div>
        </section>

        <section class="add-post">
            <h3>Adicione um Post:</h3>
            <textarea id="postText" placeholder="Escreva algo..."></textarea>
            <button onclick="addPost()">Postar</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rede Social da Sala</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
